[versions]
minecraft = "1.21.1"
yarn-mappings = "1.21.1+build.1"
fabric-loader = "0.16.9"
fabric-api = "0.107.0+1.21.1"

meteor = "0.5.11-SNAPSHOT"
loom = "1.8-SNAPSHOT"
kotlin = "2.0.20"

[libraries]
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
yarn-mappings = { module = "net.fabricmc:yarn", version.ref = "yarn-mappings" }
fabric-loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric-loader" }
fabric-api = { module = "net.fabricmc.fabric-api:fabric-api", version.ref = "fabric-api" }

meteor-client = { module = "meteordevelopment:meteor-client", version.ref = "meteor" }

[bundles]
minecraft = ["minecraft", "yarn-mappings", "fabric-loader"]

[plugins]
fabric-loom = { id = "fabric-loom", version.ref = "loom" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
